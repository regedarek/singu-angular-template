<div class="card full">
  <div class="card-header" ng-bind="details.email"></div>
  <div class="card-copy">
    <dl>
      <dt>Auth token:</dt>
        <dd ng-bind="details.authentication_token"></dd>
      <dt>Zarejestrowany:</dt>
        <dd ng-bind="details.created_at"></dd>
    </dl>
  </div>
  <div class="card-stats">
    <ul>
      <li>{{details.id}}<span>ID</span></li>
      <li>98<span>Items</span></li>
      <li>298<span>Things</span></li>
      <li>923<span>Objects</span></li>
    </ul>
  </div>
</div>
